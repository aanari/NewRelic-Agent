name    = NewRelic-Agent
author  = Ali Anari <ali@anari.me>
license = Perl_5
copyright_holder = Ali Anari
copyright_year   = 2015
abstract = Perl Agent for NewRelic

version = 0.001

[GatherDir]
[PruneCruft]
[ManifestSkip]
[License]
[Readme]

[AutoPrereqs]
[Prereqs / BuildRequires]
Config::AutoConf = 0.311
File::Spec = 0

[Test::Compile]
[Test::Portability]

[ExecDir]
[ShareDir]
[MakeMaker::Awesome]
header = use File::Spec;
WriteMakefile_arg = OBJECT => 'Agent$(OBJ_EXT)'
WriteMakefile_arg = DEFINE => '-DNDEBUG'
WriteMakefile_arg = INC => '-I'.File::Spec->curdir

[VersionFromModule]

[GatherDir]
[PruneCruft]
[PodWeaver]
[ManifestSkip]
[License]

[ContributorsFromGit]

[AutoPrereqs]
[Prereqs / BuildRequires]
ExtUtils::XSpp = 0.18

[MetaResources]
bugtracker.web = https://github.com/aanari/NewRelic-Agent/issues
repository.type = git
repository.url = git://github.com/aanari/NewRelic-Agent.git
repository.web = https://github.com/aanari/NewRelic-Agent

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[Test::Compile]
[Test::Portability]

[PodSyntaxTests]

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[ExecDir]
[ShareDir]

[=inc::AgentMakeMaker / AgentMakeMaker]
